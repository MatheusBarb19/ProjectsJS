<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css"><!--Linkando o CSS-->

    <title>Document</title>
</head>
<body>
    <div class="music-container">

    
        <h4 id="playlist-title">Playlist Matheus</h4>
        <img id= "cover" src= "/capas/Clandestina.jpg"> </img>

        <div id="below-cover">
            <div id="song-info">
                <p id="song-name">Nome da Musica</p>
                <p id="band-name" class="light-color">Cantor</p>
            </div>
            <button id = "Curtir" class="button light-color"><i class="bi bi-heart"></i></button> <!-- Botão curtir -->
        </div>

        <audio id = "audio" src ='./audios/Clandestina (Original Edit).mp3'></audio>

        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>    

        <div id="button-containers">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button> <!-- Botão embaralhar -->
            <button id="Return" class="button button-navigate"><i class="bi bi-skip-start"></i></button> <!-- botão retornar -->
            <button id="Play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button> <!-- Botão play-->
            <button id="Skip" class="button button-navigate"><i class="bi bi-skip-end"></i></button> <!-- Botão proximo -->
            <button id="Retry" class="button"><i class="bi bi-repeat"></i></button> <!-- Botão repetir -->
            
        </div> 
    
    </div>
    <script src="./script.js"></script>
</body>
</html>
