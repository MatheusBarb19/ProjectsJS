<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css"><!--Linkando o CSS-->

    <title>Document</title>
</head>
<body>
    <h4>Playlist Matheus</h4>
    <img src= "/capas/Clandestina.jpg"> </img>

    <div id="below-cover">
        <div id="song-info">
            <p>Nome da Música</p>
            <p>Cantor</p>
        </div>
        <div id = "Curtir" class="button"><i class="bi bi-heart"></i></div> <!-- Botão curtir -->
    </div>

    <div>Barra de progesso</div>

    <div id="button-containers">
        <div id="shuffle" class="button"><i class="bi bi-shuffle"></i></div> <!-- Botão embaralhar -->
        <div id="Return" class="button button-navigate"><i class="bi bi-skip-start"></i></div> <!-- botão retornar -->
        <div id="Play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></div> <!-- Botão play-->
        <div id="Skip" class="button button-navigate"><i class="bi bi-skip-end"></i></div> <!-- Botão proximo -->
        <div id="Retry" class="button"><i class="bi bi-repeat"></i></div> <!-- Botão repetir -->
        
    </div> 
    
    

</body>
</html>
